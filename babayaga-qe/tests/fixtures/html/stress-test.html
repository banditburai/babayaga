<!DOCTYPE html>
<html>
<head>
    <title>Stress Test Page</title>
    <style>
        body { padding: 20px; font-family: Arial; }
        .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; }
        .cell { background: #f0f0f0; padding: 5px; text-align: center; border: 1px solid #ddd; }
        .stats { position: fixed; top: 10px; right: 10px; background: white; padding: 10px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>Stress Test - 100 Elements</h1>
    <div class="stats" id="stats">
        <div>Elements: <span id="count">0</span></div>
        <div>Time: <span id="time">0</span>ms</div>
    </div>
    <div class="grid" id="grid"></div>
    
    <script>
        // Create 100 elements
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 100; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.id = `cell-${i}`;
            cell.setAttribute('data-cell', i);
            cell.textContent = i;
            grid.appendChild(cell);
        }
        document.getElementById('count').textContent = '100';
    </script>
</body>
</html>
